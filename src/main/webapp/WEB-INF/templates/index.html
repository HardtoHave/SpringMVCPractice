<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>index.html</h1>
<!--href send GET request-->
<a th:href="@{/hello}">hello</a><br>
<a th:href="@{/abc}">abc</a><br>
<form th:action="@{/hello}" method="get">
    <input type="submit" value="method attribute">
</form>
<a th:href="@{/hello(username='admin')}">hello(param test)</a><br>
<a th:href="@{/aaa/abc/ant}">hello(ant test)</a><br>
<a th:href="@{/test/rest/1}">hello(value placeholder)</a><br>
<hr>
<form th:action="@{/param/servletAPI}" method="get">
    username:<input type="text" name="username"><br>
    password:<input type="password" name="password"><br>
    <input type="submit " value="login"><br>
</form>
</body>
</html>
